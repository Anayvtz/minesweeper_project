<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index of minesweeper</title>
    <link rel="stylesheet" href="./style/minesweeper.css">

</head>

<body>
    <div class="minesweeper">
        <div class="header">
            <div id="mine-count">10</div>
            <div id="timer">00:00</div>
        </div>
        <div class="board">
        </div>
        <div class="btnWrapper">
            <button class="restart-btn btn">Restart Game</button>
            <button class="storage btn">Saved Times</button>
        </div>
        <div id="status">game status appears here</div>
    </div>
    <script src="./script/minesweeper.js" type="module"></script>
    <script src="./script/board.js" type="module"></script>
    <script src="./script/timer.js" type="module"></script>
</body>

</html>
